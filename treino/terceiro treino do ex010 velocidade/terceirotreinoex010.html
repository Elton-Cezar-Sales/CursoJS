<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <h1>Sistema de multas!</h1>
    <p> Velocidade do carro : <input type="number" name="txtvel" id="txtvel"> km/h ! 
    <input type="button" value="Verificar" onclick="calcular()"> </p>

    <div id="res">
        
    </div>

    <script>
        function calcular() {
        var txtv = document.getElementById("txtvel")
        var res = document.querySelector("div#res")
        var vel = Number(txtv.value)
        res.innerHTML = "Sua velocidade é " + vel + " km/h! "
        res.innerHTML += "<br>"
        if (vel > 60) {
            res.innerHTML += " Multado! Você ultrapassou o limite de velocidade! "
        }
        res.innerHTML += "<br>"
        res.innerHTML += "Use sempre o cinto de segurança!"
    
}
    </script>

    </main>
    
</body>
</html>
