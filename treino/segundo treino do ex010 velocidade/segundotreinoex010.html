<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <h1>Sistema de multas!</h1>
    <strong>Velocidade do carro :</strong> <input type="number" name="txtvel" id="txtvel"> <strong>km/h</strong>
    <input type="button" value="Calcular" onclick="calcular()">  
    
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtv = document.querySelector("input#txtvel")
            var res = document.querySelector("div#res")
            var vel = Number(txtv.value)
            res.innerHTML = ("Sua velocidade é = " + vel + "km/h. ")
            if (vel > 60) {
            res.innerHTML += ("Você ultrapassou a velocidade permitida, está MULTADO! ")
            }
            res.innerHTML += ("Dirija sempre com o sinto de segurança! ")
            
        }
    </script>
    </main>
</body>
</html>
