<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de votação</title>
</head>
<body>
    <h1>Verificar se precisa votar!</h1>
    Coloque sua idade : <input type="number" name="txtidade" id="txtidade">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res">

    </div>

    <script>
        function verificar() {
            var txti = document.getElementById("txtidade")
            var res = document.querySelector("div#res")
            var idade = Number(txti.value)
            res.innerHTML = "Sua idade é : " + idade + " anos! "
            if ( idade < 16 ) {
                res.innerHTML += "<br>"
                res.innerHTML += "Não vota! "
            } else if ( idade < 18 || idade > 65) {
                res.innerHTML += "Voto opcinal! "
            } else {
                res.innerHTML += "Voto obrigatório! "
                res.innerHTML += "Vote com consiência! "
            }
            
        }
    </script>

</body>
</html>
